
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBUPAY | Intelligent Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: '#00d09c',
              brandDark: '#00b386',
              brandLight: '#e6faf5',
              premiumIndigo: '#6366f1',
              premiumPurple: '#a855f7'
            },
            boxShadow: {
              'premium': '0 25px 50px -12px rgba(0, 0, 0, 0.08)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
              '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s infinite linear',
              'float-slow': 'float 8s ease-in-out infinite',
              'in': 'enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-15px) rotate(1.5deg)' },
              },
              enter: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.015em;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .app-card {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, box-shadow;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
        .dark .app-card {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .app-card:hover {
            transform: translateY(-8px) scale(1.005);
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.12);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.82);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .brand-gradient {
            background: linear-gradient(135deg, #00d09c 0%, #6366f1 100%);
            background-size: 200% 200%;
            animation: gradient-shift 12s ease infinite;
        }
        .premium-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            background-size: 200% 200%;
            animation: gradient-shift 12s ease infinite;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .stagger-in > * {
            opacity: 0;
            animation: enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .stagger-in > *:nth-child(1) { animation-delay: 0.1s; }
        .stagger-in > *:nth-child(2) { animation-delay: 0.2s; }
        .stagger-in > *:nth-child(3) { animation-delay: 0.3s; }
        .stagger-in > *:nth-child(4) { animation-delay: 0.4s; }
        .stagger-in > *:nth-child(5) { animation-delay: 0.5s; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(0, 208, 156, 0.25); 
            border-radius: 20px;
            transition: background 0.3s;
        }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 208, 156, 0.4); }
        
        .perspective-3d {
            perspective: 1000px;
        }
        .tilt-card {
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .tilt-card:hover {
            transform: rotateX(5deg) rotateY(-5deg);
        }
    </style>
